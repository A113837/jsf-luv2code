<!DOCTYPE html>
<html 
	  lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h = "http://xmlns.jcp.org/jsf/html"
	  xmlns:a = "http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>Student Two Registration</title>
</h:head>

<h:body>

	<h:form>
		First Name <h:inputText id="firstName" value="#{studentTwo.firstName}"/>
		<br/><br/>
		Last Name  <h:inputText id="lastName" value="#{studentTwo.lastName}"/>
		<br/><br/>
		Country:
		<h:selectOneMenu  value="#{studentTwo.country}">
			<f:selectItems value="#{studentTwo.countryOptions}" />
		</h:selectOneMenu>
		<br/><br/>
		<h:commandButton value="Submit" action="student_response" />
		
	
	</h:form>



</h:body>

</html>
