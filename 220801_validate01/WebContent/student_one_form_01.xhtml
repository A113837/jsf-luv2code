<!DOCTYPE html>
<html 
	  lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h = "http://xmlns.jcp.org/jsf/html"
	  xmlns:a = "http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>Student ONE Registration</title>
  <style>
  .error{
  color: red;
  }
  </style>
</h:head>

<h:body>

	<div>
		<h:form>
		
			First name:<h:inputText value="#{studentOne.firstName}" 
			label="First name"/>
			<br/><br/>
			
			Last name:<h:inputText value="#{studentOne.lastName}"
			label="Last name" 
			required="true" 
			id="last_name"
			requiredMessage="Your last name is mandatory" />
			<h:message for="last_name" styleClass="error"/>
			<br/><br/>
			
			Email:<h:inputText value="#{studentOne.email}" 
			label="email" 
			required="true" 
			id="email"
			requiredMessage="Your email is required" />
			<h:message for="email" styleClass="error" />
			<br/><br/>
			
			<h:commandButton value="Submit" action="student_one_response_01"/>
			
		
		</h:form>

			
	
	
	</div>


</h:body>

</html>
