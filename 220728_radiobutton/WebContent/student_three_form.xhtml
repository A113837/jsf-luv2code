<!DOCTYPE html>
<html 
	  lang="en"
	  xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:h = "http://xmlns.jcp.org/jsf/html"
	  xmlns:a = "http://xmlns.jcp.org/jsf/passthrough"
	  xmlns:f = "http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
  <title>Student Two Registration</title>
</h:head>

<h:body>

	<h:form>
		First Name: <h:inputText id="firstName" value="#{studentThree.firstName}" />
		<br/><br/>
		Last Name: <h:inputText id="lastName" value="#{studentThree.lastName}"/>
		<br/><br/>
		Language: 
		<h:selectOneRadio value="#{studentThree.favoriteLanguage}">
			<f:selectItem itemValue="Java" itemLabel="Java" />
			<f:selectItem itemValue="C#" itemLabel="C#" />
			<f:selectItem itemValue="PHP" itemLabel="PHP" />
			<f:selectItem itemValue="Ruby" itemLabel="Ruby" />
		
		</h:selectOneRadio>
		
		<h:commandButton value="Submit" action="student_three_response" />
		
	
	</h:form>



</h:body>

</html>
